<!DOCTYPE html>
<html lang="en">

<head>
  <title>Потеря фокуса</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
  <!-- удалю все id -->
  <!-- modal wondow -->
  <div class="modal">
      <div class="modal-content clearfix">
        <span class="cross ">&times;</span>
        <h2 class="t">login in</h2>
        <form action="#" name="loginform" method="POST" class="my-form">
          <label for="login">Login</label>
          <input type="text" name="login">
          <span class="help"></span>
          <label for="password">Password</label>
          <input type="password" name="password">
          <span  class="help"></span>
          <div class="btn">
            <input type="button" name ="btnLogin" value="Login in">
            <input type="reset" name ="btnReset" value="Reset">
            <span class="help"></span>
            <span class="help"></span>
          </div>
        </form>
      </div>
    </div>
  <div class="profile">
    <form action="#" name="orderform" class="profile-form" method="POST">
      <div class="block1 part">
        <fieldset>
          <legend>Name</legend>
          <div class="wrapper">
            <label for="first-name">Firs Name</label>
            <input type="text" name="firstName" id="first-name">
            <span class="help"></span>
          </div>
          <div class="wrapper">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name">
            <span class="help"></span>
          </div>
        </fieldset>
      </div>
      <div class="block2 part">
        <fieldset>
          <legend>Gender</legend>
          <p>Specify your gender</p>
          <div class="wrapper">
            <label for="male">Male</label>
            <input type="radio" name="gender" class="gender" value="male">
          </div>
          <div class="wrapper">
            <label for="female">Female</label>
            <input type="radio" name="gender" class="gender" value="female">
          </div>
        </fieldset>
      </div>
      <div class="block3 part">
        <fieldset>
          <legend>Contacts</legend>
          <div class="wrapper">
            <label for="phone">Phone number</label>
            <input value="+38" disabled></input>
            <input type="tel" name="phone" id="phone" placeholder="XXXXXXXXXX">
            <span class="help"></span>
          </div>
          <div class="wrapper">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="john@mail.com">
            <span class="help"></span>
          </div>
        </fieldset>
      </div>
      <div class="block4 part">
        <fieldset>
          <legend>Hobby</legend>
          <div class="sn-board">
            <!-- <img src="https://resources.stuff.co.nz/content/dam/images/1/6/n/z/a/3/image.related.StuffLandscapeSixteenByNine.1240x700.1d1vvp.png/1469159980317.jpg"
              alt=""> -->
            <label for="snb">Snowboarding</label>
            <input type="checkbox" class="hobby" name="snb" id="snb" value="snowboarding">
          </div>
          <div class="shooting">
            <!-- <img src="https://4urranch.com/wp-content/uploads/2017/11/shooting01.jpg" alt=""> -->
            <label for="shoot">Shooting</label>
            <input type="checkbox" class="hobby" name="shoot" id="shoot" value="shooting">
          </div>
          <div class="knitting">
            <!-- <img src="http://gx.net.ua/news_images/1483874427.JPG" alt=""> -->
            <label for="knit">Knitting</label>
            <input type="checkbox" class="hobby" name="knit" id="knit" value="knitting">
          </div>
        </fieldset>
      </div>
      <div class="block5 part">
        <fieldset>
          <legend>Date</legend>
          <label for="date">The Current Data</label>
          <input type="text" name="dateDay" placeholder="DD">
          <input type="text" name="dateMonth" placeholder="MM">
          <input type="text" name="dateYear" placeholder="YYYY">
          <span></span>
          <span></span>
          <span></span>
        </fieldset>
      </div>
      <div class="block6 part">
        <div class="btn clearfix">
          <input type="button" name="submit" value="Submit">
          <input type="reset" name="reset" value="Reset">
        </div>
        <span class="sub"></span>
        <span class="sub"></span>
        <span class="sub"></span>
        <span class="sub"></span>
        <span class="sub"></span>
        <span class="sub"></span>
        <span class="sub"></span>
        <span class="sub"></span>
        <span class="sub"></span>
      </div>
    </form>
  </div>
  <!-- user-date -->
  <div class="user-date" id="user-date">
    <div class="user-date-content">
      <div class="wrapper">
        <div class="indicator">Firs Name</div>
        <div class="info"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Last Name</div>
        <div class="info"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Gender</div>
        <div class="info"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Phone number</div>
        <div class="info"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Email</div>
        <div class="info"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Hobby</div>
        <div class="info"></div>
      </div>
      <div class="wrapper">
        <div class="indicator">Date</div>
        <div class="info">
          <span style="display:inline-block; padding-left: 1%"></span>
          <span style="display:inline-block; padding-left: 1%"></span>
          <span style="display:inline-block; padding-left: 1%"></span>
        </div>
      </div>
    </div>
  </div>
  <script src="package/min/moment.min.js"></script>
  <script src="main.js"></script>
  <script src="modal.js"></script>
  <script src="date_script.js"></script>
</body>

</html>
